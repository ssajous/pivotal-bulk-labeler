<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="alert alert-success" role="alert" ng-show="showSuccessMessage">Pivotal Tracker configuration updated</div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="saveConfig(form)" novalidate>

        <div class="form-group">
          <label>API Token</label>

          <input type="text" name="token" class="form-control" ng-model="config.apiToken" required>
        </div>

        <div class="form-group">
          <label>Project ID</label>

          <input type="text" name="projectId" class="form-control" ng-model="config.projectId" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.token.$error.required && form.projectId.$error.required && submitted">
            Please enter the API Token and Pivotal Project ID.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-primary btn-lg" type="submit">
            Save
          </button>
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
